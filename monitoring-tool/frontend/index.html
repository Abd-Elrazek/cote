<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Management Console</title>
    <style>
        *,
        html,
        body {
            /* typography */
            font-size: 16px;
        }

        h1 {
            /* typography */
            font-size: 2.5rem;
        }

        .node {
            /* visual */
            fill: red;
        }

        .text {
            /* typography */
            font-weight: bold;
        }

        svg {
            /* box-model */
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io.connect('http://localhost:5555');
    socket.on('statusUpdate', function (data) {
        update(data);
    });
</script>

<main>
    <h1>Monitor Cote</h1>
    <div class="svg"></div>
</main>

<script>
    var config = {
        /* SVG variables */
        svgElmSpecifier: '.svg',
        svgWidth: '1000',
        svgHeight: '500',
        nodeRadius: 10,

        /* Text element variables */
        textDx: 10,
        textDy: 10,

        /* Force layout configuration */
        strength: -360, // charge
        distanceMin: 4 // distance min btw nodes
    };

    var nodeList = [];
    var linkList = [];

    var svg = d3.select(config.svgElmSpecifier)
            .append('svg')
            .attr('width', config.svgWidth)
            .attr('height', config.svgHeight);

    var nodes = svg.selectAll('.node');
    var texts = svg.selectAll('.text');

    var color = d3.scaleOrdinal(d3.schemeCategory10);

    var simulation = d3.forceSimulation()
            .force('charge', d3.forceManyBody().strength(config.strength))
            .force('link', d3.forceLink().id(function(d) {
                return d.id;
            }))
            .force('center', d3.forceCenter(config.svgWidth / 2, config.svgHeight / 2));

    function update(data) {
        nodes = svg.selectAll('.node');

        var groups = nodes
                .data(data.nodes)
                .enter()
                .append('g');

        nodes = groups.append('circle')
                .classed('node', true)
                .attr('r', config.nodeRadius)
                .attr('fill', function(d) {
                    return color(d.group);
                });

        texts = groups.append('text')
                .classed('text', true)
                .text(function (d) {
                    return d.name;
                });

        simulation
            .nodes(data.nodes)
            .on('tick', ticked);
    }

    function ticked(e) {
        nodes.attr('transform', function (d) {
            return 'translate(' + d.x + ',' + d.y + ')';
        });

        texts.attr('transform', function(d) {
            return 'translate(' + d.x + ',' + d.y + ')';
        })
    }
</script>

</body>
</html>
